{% extends "base.html" %}

{% load paginator_tags %}

{% block site_title %}Default paginator{% endblock %}

{% block content %}
	<div class="paginated-list">
		<ul class="items">
			{% for object in object_list %}
				<li>{{ object }}</li>
			{% endfor %}
		</ul>
		{% pagination %}
	</div>
{% endblock %}
