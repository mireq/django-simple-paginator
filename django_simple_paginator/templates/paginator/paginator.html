{% load paginator_tags %}
{% if page_obj.has_next or page_obj.has_previous %}
<ul>
	<li class="prev{% if not page_obj.has_previous %} disabled{% endif %}"><a href="{% if page_obj.has_previous %}{% pager_url page_obj.previous_page_number %}{% else %}#{% endif %}">&lt;</a></li>

	{% for page in page_range %}
		{% if page %}
		<li class="page {% if page_obj.number == page %}active{% endif %}"><a href="{% pager_url page %}">{{ page }}</a></li>
		{% else %}
		<li class="disabled dots"><a href="#">...</a></li>
		{% endif %}
	{% endfor %}
	<li class="next{% if not page_obj.has_next %} disabled{% endif %}"><a href="{% if page_obj.has_next %}{% pager_url page_obj.next_page_number %}{% else %}#{% endif %}">&gt;</a></li>
</ul>
{% endif %}
