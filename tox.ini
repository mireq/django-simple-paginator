[tox]
isolated_build = True
envlist = py38,py39

[testenv]
deps =
	coverage
	django_jinja
	pylint
	pytest
commands =
	pylint django_simple_paginator
	coverage erase
	coverage run --source=django_simple_paginator --branch run_tests.py
	coverage report -m --fail-under 100
	coverage xml

[gh]
python =
	3.8 = py38
	3.9 = py39

[gh-actions]
python =
	3.8: py38
	3.9: py39
